{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./static/assets/index/favicon-32x32.png" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'home_base.css' %}" />

  {% comment %} {% block style %}
  {% endblock %}

  {% block head_script %}
  {% endblock %} {% endcomment %}
  <title>{% block title %}GENZIcons{% endblock %}</title>
</head>

<body>
  <header class="">
    <div class="logo">
      <a href="#">
        {% comment %} <img src="{% static 'assets/index/logo_hd.png' %}"> {% endcomment %}
      </a>
    </div>
    <i class="fa-solid fa-bars mobile fa-2x icon" onclick="show()"></i>
    <div class="desktop desktop-link-div">
      <div class="desktop-links">
        <div>
          <a href="{% url 'home:index' %}">Home</a>
        </div>
        <div>
          <a href="{% url 'dashboard:index' %}">Generator</a>
      <div class="desktop-btns">
        <a href="{% url 'accounts:login' %}"><button>Login</button></a>
        <a href="{% url 'accounts:register' %}"><button class="desktop-reg">Register</button></a>
      </div>
    </div>
  </header>
  <main class="">
    <div class="mobile mobile-link-div">
      <div class="links left">
        <a href="{% url 'home:index' %}" class="spaced">
          <h5>Home</h5>
        </a>
        <a href="#">
          <h5>Generator</h5>
        <div class="mobile-btn">
          <a href="{% url 'accounts:login' %}"><button>Login</button></a>
          <a href="{% url 'accounts:register' %}"><button class="mobile-reg">Register</button></a>
        </div>
      </div>
      <div class="outside-click" onclick="noShow()"></div>
    </div>

    {% block main %}

    {% endblock %}

  </main>
  <!--Footer Beginning-->

  
  <!--Footer End-->
  <script src="{% static 'base_script.js' %}"></script>
  {% block base_script %}
  {% endblock %}
</body>

</html>
