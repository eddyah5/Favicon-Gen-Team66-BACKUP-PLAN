<!-- contact html here -->
{% extends 'dashboard/dashboard_base.html' %}
{% load static %}

{% block style %}
        <link
        rel="stylesheet"
        href="{% static 'dashboard/savedicons/savedicons.css' %}"
        />
{% endblock %}

{% block title %}Saved Favicons{% endblock %}
      <!-- main block -->
{% block main %}
      <div class="main2">
        <h3>Saved favicons</h3>
        <div class="saved_collection">
        {% for zip in zips %}
          <div class="saved_sect">
            <div class="img_left">
              <img src="{% static 'assets/index/Vector(2).svg' %}" alt="" /><span
                >{{ zip.name }}</span
              >
            </div>
            <div class="download_delete">
                <form  method="POST" action="{% url 'dashboard:delete' zip.pk %}">
                    {% csrf_token %}
                    <button type="submit">
                        <img src="{% static 'assets/index/Vector(1).svg' %}" alt="" />
                    </button>
                </form>
                <form method="POST" action="{% url 'dashboard:download' zip.pk %}">
                    {% csrf_token %}
                    <button type="submit">
                        <img
                          src="{% static 'assets/index/Vector.svg' %}"
                          alt=""
                        />
                    </button>
                </form>
            </div>
          </div>
          {% endfor %}
          
{% endblock %}
